
<section id="directives-calendar" ng-controller="CalendarCtrl">
    <div class="page-header">
        <h1>HenHo</h1>
    </div>

    <div ng-show="meeting">
        <div class="row">
            <div class="span12">
                <h2>{{ meeting.subject }}</h2>
                <p>{{ meeting.note }}</p>
            </div>
        </div>
        <div class="well">
            <div class="row-fluid">
                <div class="span2">
                    <h4>Meets day</h4>
                    <ul class="unstyled">
                        <li ng-repeat="(name, date) in dates">
                            <div class="alert alert-info">
                                <a ng-click="goToDate(name)"><b>{{ name }}</b></a>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="span10">
                    <div class="calendar" ng-model="eventSources1" calendar="myCalendar1" config="calendar1" ui-calendar="calendar1"></div>
                </div>
            </div>
        </div>
    </div>
</section>
