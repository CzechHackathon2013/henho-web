
<section id="directives-calendar" ng-controller="CalendarCtrl">
    <div class="page-header">
        <h1>HenHo</h1>
    </div>

    <div ng-show="meeting">
        <div class="row">
            <div class="span12">
                <h2>{{ meeting.subject }}</h2>
                <p>{{ meeting.note }}</p>
            </div>
        </div>
        <div class="well">
            <div class="row-fluid">
                <div class="span2">
                    <h4>Meets day</h4>
                    <ul class="unstyled">
                        <li ng-repeat="e in meeting.proposedTimes">
                            <div class="alert alert-info">
                                <a ng-click="goToDate(e.date)"><b>{{e.date}}</b></a>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="span4">
                    <div class="calendar" ng-model="eventSources2" calendar="myCalendar2" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
                </div>

                <div class="span6">
                    <div class="calendar" ng-model="eventSources1" calendar="myCalendar1" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
                </div>
            </div>
            <div class="row">
                <div class="span11" style="text-align: right;">
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn btn-success" ng-click="changeView('agendaDay')" ng-disabled="myCalendar1.fullCalendar('getView').name == 'agendaDay'">AgendaDay</button>
                            <button class="btn btn-success" ng-click="changeView('agendaWeek')" ng-disabled="myCalendar1.fullCalendar('getView').name == 'agendaWeek'">AgendaWeek</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
